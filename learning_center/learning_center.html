<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Center</title>
    <style>
      /* Adjust layout using CSS */
      body {
        display: flex;
        justify-content: space-between;
      }
      #linkList {
        flex-basis: 30%; /* Adjust width of the list */
      }
      #contentContainer {
        flex-basis: 65%; /* Adjust width of the content */
      }
    </style>
  </head>
  <body>
    <ul id="linkList">
      <li>
        <a href="#" onclick="loadContent('statistics_visualizing_data.html')"
          >Link 1</a
        >
      </li>
      <li><a href="#" onclick="loadContent('content2.html')">Link 2</a></li>
      <!-- Add more links as needed -->
    </ul>
    <div id="contentContainer"></div>
    <!-- Container to display content -->

    <script>
      function loadContent(url) {
        fetch(url) // Fetch content from the specified URL
          .then((response) => response.text()) // Convert response to text
          .then((data) => {
            document.getElementById("contentContainer").innerHTML = data; // Display content in container
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
